{% load static %}
<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/frontImg.jpg'%}" alt="">
        <div class="text">
          <span class="text-1">فروشگاه نقش جهان<br>خوش آمدید</span>

        </div>
      </div>
      <div class="back">
        <img class="backImg"  alt="">
        <div class="text">
          <span class="text-1"><br>  </span>
          <span class="text-2"></span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">ورود</div>
          <form action="{% url 'login_password' %}" method="post">
              {% csrf_token %}

            <div class="input-boxes">


                <div class="input-box">
                <i class="fas fa-lock"></i>

                  {{ login_password_form.password }}

                </div>

              <div class="button input-box">
                <input type="submit" value="ورود">
              </div>
            </div>

        </form>
                  {% if login_password_form.errors %}
        <div class="alert alert-danger" style="color: red; direction: rtl">
          {% for field, errors in login_password_form.errors.items %}
            {% for error in errors %}
              <p>خطا : {{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}
      </div>
        </div>
    </div>
  </div>
</body>
</html>
