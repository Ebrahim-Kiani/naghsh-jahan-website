
<div id="notifications">
    <h2>Notifications</h2>
    <ul>
        {% for notification in notifications %}
            <li>
                {{ notification.actor }} {{ notification.verb }} {{ notification.target }}
                {% if not notification.read %}
                    <span class="badge badge-warning">New</span>
                {% endif %}
            </li>
        {% empty %}
            <li>No notifications</li>
        {% endfor %}
    </ul>
</div>
